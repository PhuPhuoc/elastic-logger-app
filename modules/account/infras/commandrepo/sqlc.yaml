version: "2"
sql:
  - engine: "mysql"
    queries: "./sqlc/"
    schema: "./schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "./sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - column: "account.id"
            go_type: "string"
          - column: "account.status"
            go_type: "int"
